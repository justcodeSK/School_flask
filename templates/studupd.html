<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
    
        <!-- Font Icon -->
        <link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <!-- Main css -->
        <link rel="stylesheet" href="/static/css/style (2).css">
    </head>
</head>
<body>
    <div class="main">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="/se/{{data1.sid}}">
                        <h2 class="form-title">Student Updation</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" value="{{data1.Name}}"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="age" id="age" placeholder="Your Age" value="{{data1.Age}}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" value="{{data1.Email}}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="place" id="place" placeholder="Your Place" value="{{data1.Place}}"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="phone" id="phone" placeholder="Your Phonenumber" value="{{data1.Phone}}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="user" id="user" placeholder="Your UserId" value="{{data1.User}}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" value="{{data1.Password}}"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Update"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>
    <script src="/static/vendor/jquery/jquery.min (2).js"></script>
    <script src="/static/js/main (2).js"></script>
</body>
</html>
